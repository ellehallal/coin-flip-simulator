<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Coin Flip Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

  </head>
  <body class="container">
    <header>
      <h1><span class="title">Heads or Tails</span></h1>
    </header>
    <div>
      <h2>How many times would you like to flip the coin?</h2>
      <p id="alert"></p>
      <div>
        <input type="number" id="number" value="0" min="1" max="1000">
      </div>

      <div>
        <input type="button" id="flipbutton" value="Flip!">
        <input type="button" id="resetbutton" value="Reset">
      </div>
    </div>

    <div>
      <p id="results"></p>
      <p id="headsresults">x</p>
      <p id="tailsresults">x</p>

    </div>

    <footer>

      <p>Image credit: <a href="https://www.vecteezy.com" target="_blank">Vecteezy</a></p>
    </footer>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
